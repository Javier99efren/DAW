<!doctype html>
<html>
    <head>
        <title> Funciones 01 </title>
        <meta charset="utf-8"/>
        <script type="text/javascript">
            
            function suma(){
                var numero= prompt("proporcione primer número entero",1);
                var numero2= prompt("proporcione segundo número entero",1);
                numero=parseInt(numero);
                numero2= parseInt(numero2);
                console.log (numero+numero2);
            }
            function resta(){
                var numero= prompt("proporcione primer número entero",1);
                var numero2= prompt("proporcione segundo número entero",1);
                numero=parseInt(numero);
                numero2= parseInt(numero2);
                console.log (numero-numero2);
            }
            function multiplicacion(){
                var numero= prompt("proporcione primer número entero",1);
                var numero2= prompt("proporcione segundo número entero",1);
                numero=parseInt(numero);
                numero2= parseInt(numero2);
                console.log (numero*numero2);
            }
            function division(){
                var numero= prompt("proporcione primer número entero",1);
                var numero2= prompt("proporcione segundo número entero",1);
                numero=parseInt(numero);
                numero2= parseInt(numero2);
                console.log (numero/numero2);
            }
        </script>
    </head>
    <body>
        <input type="button" value="Suma" onclick="suma();"/> 
        <input type="button" value="Resta" onclick="resta();"/> 
        <input type="button" value="multiplicacion" onclick="multiplicacion();"/>
        <input type="button" value="division" onclick="division();"/> 
          <p> un parrafo de introducción 00  </p>
    </body>
</html>
