<!doctype html>
<html>
    <head>
        <title> introducción JavaScript 13 </title>
        <meta charset="utf-8"/>
        <script type="text/javascript">

            var fac=parseInt(prompt("proporcione numero a factorizar",1 ));
            var y = 1;
            for( var x = 0; x < fac; x++) {
                y*= x + 1;
                console.log(y);
            }
        </script>
    </head>
    <body>
        <p> un parrafo de introducción  </p>
    </body>
</html>
