<!doctype html>
<html>
    <head>
        <title> introducción JavaScript 11 </title>
        <meta charset="utf-8"/>
        <script type="text/javascript">
            
            var numero =5;
            ++numero;
            console.log(numero);
            
            var numero =5;
            --numero;
            console.log(numero);
            
            var numero=5;
            numero = numero + 1;
            console.log(numero);
            
            var numero=5;
            numero = numero -1;
            console.log(numero);
            
            /**Prefijo**/
            var numero1 = 5;
            var numero2 = 2;
            var numero3 = ++numero1 + numero2;
            console.log(numero3);
            
            var numero1 = 5;
            var numero2 = 2;
            var numero3 = --numero1 + numero2;
            console.log(numero3);
            
            /**Sufijo**/
            var numero1 = 5;
            var numero2 = 2;
            var numero3 = numero1++ + numero2;
            console.log(numero3);
            
            var numero1 = 5;
            var numero2 = 2;
            var numero3 = numero1-- + numero2;
            console.log(numero3);
            
            
        </script>
    </head>
    <body>
        <p> un parrafo de introducción 11 </p>
    </body>
</html>
