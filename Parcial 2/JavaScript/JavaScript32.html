<!doctype html>
<html>
    <head>
        <title> introducci√≥n JavaScript 32 </title>
        <meta charset="utf-8"/>
        <script type="text/javascript">
            
            var escala = 0;
            function medidas(){
                var alto = document.body.offsetHeight;
                var ancho = document.body.offsetWidth;
                var total = 0;

            document.getElementById("tam").innerHTML="<b>alto:</b>"+alto+"<br/><b>ancho:</b>"+ancho;

            total = escala*ancho;

            if(total>254){
                total = 254;
            }

            document.getElementById("escala").innerHTML="<b>"+(total)+"</b>";
            document.getElementsByTagName("body")
            [0].style.backgroundColor="rgb("+total+","+total+","+total+")";
            }
            function calcular(){
                escala=254/document.body.clientWidth;
            }
        </script>
    </head>
    <body onresize="medidas();" onload="calcular();" style="background-color: rgb(25, 108, 47)">
        <div id="tam">
        </div>
        <div id="escala"></div>
    </body>
</html>
