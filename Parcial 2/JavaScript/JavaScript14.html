<!doctype html>
<html>
    <head>
        <title> introducción JavaScript 14 </title>
        <meta charset="utf-8"/>
        <script type="text/javascript">

            var numero1 =0;
            var numero2 =0;
            numero1= parseInt(prompt("proporcione numero 1",0));
            numero2=parseInt(prompt("proporcione numero 2",0));
            if(numero1 <= numero2){
               console.log( numero1 + " no es mayor que " + numero2);
               }
            
            if(numero2 > 0){
               console.log(numero2 + " es positivo");
               }
            
            if(numero1 != 0){
               console.log(numero1 + " es negativo o distinto de cero");
               }
            
            if(++numero1 < numero2){
               console.log(" incrementar en 1 el valor de " + "(" + numero1+")" + " no lo hace mayor o igual que " + "(" + numero2 + ")")
               }
        </script>
    </head>
    <body>
        <p> un parrafo de introducción</p>
    </body>
</html>
